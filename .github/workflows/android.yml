name: 🫣 Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 🥏 Checkout
      uses: actions/checkout@v4
    - name: ☕️ JDKv17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: ⚡️ +x gradlew
      run: chmod +x gradlew
    - name: 🎪 Secrets
      if: success()
      # TODO: override iff it doesn't exist
      # developers.google.com/android/guides/google-services-plugin#adding_the_json_file
      run: |
        mkdir -p app/src/debug
        echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/src/debug/google-services.json
    - name: 🚂 Build
      if: success()
      run: ./gradlew assembleWebsiteFullDebug --info --warning-mode all

