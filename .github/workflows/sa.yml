name: Static Analyser
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  detekt:
    name: detekt
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v4

      - name: "detekt"
        uses: natiginfo/action-detekt-all@1.23.8
        # from: https://github.com/natiginfo/action-detekt-all
        with:
          args: --config .github/detekt-config.yml

