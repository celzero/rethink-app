name: Static Analyser
on:
  push:
    branches: [ "main" ]

jobs:
  detekt:
    name: detekt
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: "vanir"
        run: |
          pip install vanir
          python -m vanir.detector_runner repo_scanner Android ./
        shell: bash

      - name: "detekt"
        uses: natiginfo/action-detekt-all@1.23.8
        # from: https://github.com/natiginfo/action-detekt-all
        with:
          args: --config .github/detekt-config.yml

